<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billing Platform Demo</title>
    <style>
        body { font-family: sans-serif; max-width: 520px; margin: 40px auto; padding: 0 16px; }
        form { display: grid; gap: 12px; }
        input, button { padding: 10px; font-size: 16px; }
        #result { margin-top: 16px; white-space: pre-wrap; }
    </style>
</head>
<body>
<h1>Create customer</h1>

<form id="customerForm">
    <label for="name"></label><input id="name" name="name" placeholder="Name" required />
    <label for="email"></label><input id="email" name="email" type="email" placeholder="Email" required />
    <button type="submit">Create</button>
</form>

<div id="result"></div>

<script>
    const form = document.getElementById("customerForm");
    const result = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const payload = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value
      };

      try {
        const response = await fetch("/v1/customers", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const text = await response.text();
        result.textContent = `Status: ${response.status}\nBody: ${text}`;
      } catch (err) {
        result.textContent = `Request failed: ${err}`;
      }
    });
</script>
</body>
</html>
